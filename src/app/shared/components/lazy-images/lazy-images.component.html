
<div class="d-flex justify-content-center" >

  <img
    class="card-img-top animate__animated animate__fedeIn"
    [src]="url"
    [alt]="alt "
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded?'': 'none' }"
  />

  <img
    *ngIf="!hasLoaded"
    src="/loader.svg"
    alt="Loading..."
    height="35"
    width="35"
    class="mt-3"/>



</div>
